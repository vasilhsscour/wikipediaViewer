<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wikipedia</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <!-- My links -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/wiki.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-11 col-xs-offset-1 col-sm-6 col-sm-offset-3 ">
                <div class="col-xs-offset-1 col-sm-offset-2">
                    <!-- Search for an input or take it randomly -->
                    <div class="col-xs-offset-1 col-sm-offset-2" id="box">
                        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><img src="images/search.png" alt="random search" title="Random Wiki" width="30px" height="30px"></a>
                        <input id="title" type="text" name="search" placeholder="Search a wikipedia" required/>
                    </div>
                    <!-- End search -->
                    <!-- The results of the search -->
                    <div class="results">
                    </div>
                    <!-- End of the results -->
                    <div class="clearfix"></div>
                    <div class="col-xs-offset-3">
                        <!-- footer -->
                        <footer>
                            <p>Coded by <a href="https://www.freecodecamp.org/vasilhsscour" target="_blank">ScourfVas</a> </p>
                        </footer>
                        <!-- End footer -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
